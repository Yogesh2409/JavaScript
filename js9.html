    <script>

        let employee = {
            name: "Yogesh",
            age: 19,
            profession: "student",
        }
        for (keys in employee) {
            console.log(`The ${keys} of person is ${employee[keys]}`)
        }

        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while (j < 4);
