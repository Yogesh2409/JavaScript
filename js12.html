<html lang="en">
<head>

    <title>SetTimeOut & SetInterval</title>
</head>
<body>
    <div class="container">

    </div>
    Time now is <span id="time"></span>
    <script>
        function greet(name,byetext){
            console.log("Hello" + name + "Good Morning" + byetext);
        }
        // timeout = setTimeout(greet,5000, " Yogesh ", " Take Care");
        // console.log(timeout)
        // clearTimeout(timeout);
        // intervalID = setInterval(greet,1000, " Yogesh ", " Take Care");
        // clearInterval(intervalID)
        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time
        }
        setInterval(displayTime, 1000);
    </script>
